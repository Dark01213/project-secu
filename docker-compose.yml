version: '3.8'
services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  seeder:
    image: node:18
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - mongo
    command: ["sh", "-c", "npm ci --no-audit --no-fund && node scripts/seed-db.js"]

volumes:
  mongo-data:
